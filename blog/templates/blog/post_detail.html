{% extends 'base.html' %}
{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center">
                <h3 class="display-4">{{post.title}}</h3>
                <p>Published on: {{post.created_date}}</p>
                {% if user.is_authenticated %}
                <a href="{% url 'blog:post_edit' pk=post.pk %}" class="btn">Edit</a>
                <button class="btn" data-toggle="modal" data-target="#fm-modal-grid">Delete</button>
                <div class="modal fade" id="fm-modal-grid" tabindex="-1" role="dialog" aria-labelledBy="fm-modal-grid"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <p>Are you sure you want to delte {{post.title}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <form action="{% url 'blog:post_remove' pk=post.pk %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn">Delete</button>
                                </form>
                                <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>

                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{post.text|safe|linebreaksbr}}
        </div>
    </div>
</div>
{% endblock %}

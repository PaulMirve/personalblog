{% extends 'base.html' %}
{% block body_block%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center"><h3>Log In</h3></div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token%}
                        {{form.as_p}}
                        <input type="submit" class="btn btn-block login" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

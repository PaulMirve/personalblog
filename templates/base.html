<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paul Miranda Vega</title>
    <link rel="icon" href="{% static 'img/paul-logo.png' %}">
    <!-- <link rel="stylesheet" href="{% static 'dist/css/medium-editor.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/themes/beagle.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">
                <img src="{% static 'img/paul-logo.png' %}" width="30" height="30" alt="logo">
                Paul Miranda
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active d-inline-flex align-items-center">
                        <i class="icon-home"></i>
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item d-inline-flex align-items-center">
                        <i class="icon-male"></i>
                        <a class="nav-link" href="{% url 'aboutme:aboutme' %}">About Me</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button class="btn log">Logout</button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <button class="btn log">Login</button>
                </a>
                {% endif %}

            </div>

        </nav>
    </header>

    <main>
        {% block body_block %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center" style="color:white;">
            Paul Miranda Vega
        </div>
    </footer>
</body>
<!-- <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script> -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    var navitems = document.getElementsByClassName("nav-item");
    for (var i = 0; i < navitems.length; i++) {
        navitems[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>

</html>
